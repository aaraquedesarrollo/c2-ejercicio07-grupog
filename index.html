<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipos</title>
    <script src="js/equipos.js"></script>
    <script src="js/index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="js/scripts.js" defer></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body class="container-xl">

    <div class="row">

      <section class="principal vh-100 col-8">
        <div class="row">
          <div class="col-4 col-xl-3">
            <button class="boton btn gt30">
              Equipos asignados a mayores de 30
            </button>
          </div>
          <div class="col-4 col-xl-3">
            <button class="boton btn tarragona">
              Equipos asignados a personas de Tarragona
            </button>
          </div>
          <div class="col-4 col-xl-3">
            <button class="boton btn provincias">
              Provincia donde hay equipos
            </button>
          </div>
          <div class="col-4 col-xl-3">
            <button class="boton btn puestos">
              Puestos de trabajadores con equipos
            </button>
          </div>
          <div class="col-4 col-xl-3">
            <button class="boton btn edad-media">
              Media de edad de trabajadores
            </button>
          </div>
          <div class="col-4 col-xl-3">
            <button class="boton btn orden-edad">
              Equipos ordenados por edad
            </button>
          </div>
          <div class="col-4 col-xl-3">
            <button class="boton btn sobremesa">
              Equipos de tipo sobremesa
            </button>
          </div>
          <div class="col-4 col-xl-3">
            <button class="boton btn trabajadores-portatil">
              Trabajadores con equipo portatil
            </button>
          </div>
          <div class="col-4 col-xl-3">
            <button class="boton btn equipos-tipo">
              Equipos organizados por tipo
            </button>
          </div>
          <div class="col-4 col-xl-3">
            <button class="boton btn portatiles-tarragona">
              Equipos portatiles asignados en Tarragona
            </button>
          </div>
          <div class="col-4 col-xl-3">
            <button class="boton btn resumen">
              Resumen de equipos asignados
            </button>
          </div>
        </div>
      </section>

      <aside class="sidebar col-4 py-4">
        <div class="cajaNegra overflow-auto rounded">
          <pre class="consola px-4"></pre>
        </div>
      </aside>
    </div>
  </body>
</html>
